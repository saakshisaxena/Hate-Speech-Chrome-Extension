<!DOCTYPE html>
<html>
<head><title>My Test Extension Options</title></head>
<body>

<fieldset>
  <legend>Parental Control</legend>
  <select id="Parental Control">
    <option value=true>ON</option>
    <option value=false>OFF</option>
   </select>
</fieldset>

<fieldset>
  <legend>Bias</legend>
  <input type="range" id="Bias" min="-5" max="5" step="1">
</fieldset>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
