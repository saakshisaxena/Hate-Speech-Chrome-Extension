<!DOCTYPE html>
<html lang="en">
<head><title>My Test Extension Options</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="d-flex flex-column min-vh-100 min-vw-100">
<div class="d-flex justify-content-center">
  <div class="card" style="width: 35rem; margin: 25px">
    <div class="card-body">
      <h5 class="card-title">Extension Options</h5>
      <p class="card-text">Activate functionality for content sensitivity, and parental control</p>
      <div class="mb-3">
        <label for="Parental Control" class="form label">Parental Control</label>
        <select class="form-select" id="Parental Control">
          <option value=true>ON</option>
          <option value=false>OFF</option>
        </select>
        <div id="parentalControlHelp" class="form-text">This allows you to toggle the parental control functionality (whether or not the user can proceed to see hate-speech.)</div>
      </div>
      <div class="mb-3">
        <label for="Bias" class="form label">Sensitivity</label>
        <input type="range" class="form-range" id="Bias" min=0 max=1 step=0.1>
        <div id="biasHelp" class="form-text">This allows you to decide the sensitivity of the app towards hate speech </div>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary" id="save">Save</button>
      </div>
      <div id="status"></div>
    </div>
  </div>
</div>
</div>
<script src="options.js"></script>
</body>
</html>
